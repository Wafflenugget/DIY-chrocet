<head>
    <meta charset="UTF-8">

    <title>Plushie Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
        }
        .cart button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart button:hover {
            background-color: #45a049;
        }
        .cart button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .confirmation-message {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>

    <script>
        const products = document.querySelectorAll('.product');
        const confirmOrderBtn = document.getElementById('confirmOrderBtn');
        const confirmationMessage = document.getElementById('confirmationMessage');

        let cart = [];

        products.forEach(product => {
            const addToCartBtn = product.querySelector('.add-to-cart');
            const productName = product.dataset.product;

            addToCartBtn.addEventListener('click', () => {
                cart.push(productName);
                updateCartButton();
            });
        });

        confirmOrderBtn.addEventListener('click', () => {
            confirmOrder();
        });

        function updateCartButton() {
            if (cart.length > 0) {
                confirmOrderBtn.disabled = false;
            } else {
                confirmOrderBtn.disabled = true;
            }
        }

        function confirmOrder() {
            // Clear cart and disable button
            cart = [];
            updateCartButton();

            // Show confirmation message
            confirmationMessage.style.display = 'block';
            confirmationMessage.innerHTML = `
                <p>Your order will be ready in two days at 6:00 PM.</p>
                <p>Please come to Funabori, Tokyo, Edogawa-ku, Sports Park.</p>
                <p>Thank you for shopping with us!</p>
            `;
        }
    </script>

<script>

document.getElementById('purchase-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert('Your purchase was successful! We will meet you in two days at 6:00 PM.');
        }, function(error) {
            console.log('FAILED...', error);
            alert('There was an error processing your purchase. Please try again.');
        });
});
</script>
